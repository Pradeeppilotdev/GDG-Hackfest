<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GDG On Campus KSRCE - Hackfest 2025</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- React & Babel -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'brand-blue': '#4285f4',
            'brand-red': '#ea4335',
            'brand-yellow': '#f9ab00',
            'brand-green': '#34a853',
            'brand-black': '#000000',
            'pastel-blue': '#c3ecf6',
            'pastel-green': '#ccf6c5',
            'pastel-yellow': '#ffe7a5',
            'pastel-red': '#f8d8d8',
            'off-white': '#f0f0f0',
          },
          fontFamily: {
            'heading': ['Outfit', 'sans-serif'],
            'mono': ['Space Mono', 'monospace'],
          },
        }
      }
    }
  </script>

  <style>
    body {
      font-family: 'Outfit', sans-serif;
      scroll-behavior: smooth;
    }
    .font-heading { font-family: 'Outfit', sans-serif; }
    .font-mono { font-family: 'Space Mono', monospace; }

    /* Marquee Animation */
    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .animate-marquee {
      animation: marquee 25s linear infinite;
    }

    /* Wavy Underline */
    .wavy-underline {
      text-decoration: underline;
      text-decoration-style: wavy;
      text-decoration-color: currentColor;
      text-underline-offset: 4px;
    }

    /* Floating Animation for Doodles */
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(var(--rotate, 0deg)); }
      50% { transform: translateY(-20px) rotate(var(--rotate, 0deg)); }
    }
    .animate-float {
      animation: float 3s ease-in-out infinite;
    }

    /* Stagger delays for multiple floating elements */
    .animate-float-delay-1 { animation-delay: 0.5s; }
    .animate-float-delay-2 { animation-delay: 1s; }
    .animate-float-delay-3 { animation-delay: 1.5s; }

    /* Fade in on scroll */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in-up {
      animation: fadeInUp 0.6s ease-out forwards;
    }

    /* Hero text shadow effect */
    .hero-text-shadow {
      text-shadow: 4px 4px 0px rgba(0, 0, 0, 1);
    }

    /* Tape effect */
    .tape-strip::before {
      content: '';
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%) rotate(-2deg);
      width: 80px;
      height: 20px;
      background: #ffe7a5;
      border: 1px solid #000;
      opacity: 0.8;
      z-index: 10;
    }
  </style>
</head>
<body class="bg-off-white overflow-x-hidden">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // Icon Component Wrapper for Lucide
    const Icon = ({ name, size = 24, color = "currentColor", className = "" }) => {
      const iconRef = useRef(null);

      useEffect(() => {
        if (iconRef.current && window.lucide) {
          const icon = window.lucide.createIcons({
            icons: { [name]: window.lucide[name] },
            attrs: { width: size, height: size, color: color }
          });
        }
      }, [name, size, color]);

      return <i ref={iconRef} data-lucide={name} className={className}></i>;
    };

    // ==================== SVG DOODLE COMPONENTS ====================

    // The "Three Loops" - Official GDG doodle
    const ThreeLoops = ({ color = "#4285f4", size = 100, className = "" }) => (
      <svg width={size} height={size} viewBox="0 0 100 100" className={className} fill="none">
        <path
          d="M20 30 Q30 15, 45 20 T70 30 Q85 35, 80 50 T65 70"
          stroke={color}
          strokeWidth="3"
          strokeLinecap="round"
        />
        <path
          d="M30 50 Q35 35, 50 40 T75 50"
          stroke="#ea4335"
          strokeWidth="3"
          strokeLinecap="round"
        />
        <path
          d="M15 60 Q25 55, 35 65 T55 75 Q70 80, 75 70"
          stroke="#f9ab00"
          strokeWidth="3"
          strokeLinecap="round"
        />
      </svg>
    );

    // The "Angled Slashes" - Page 18 style
    const AngledSlashes = ({ color = "#ea4335", size = 60, className = "" }) => (
      <svg width={size} height={size} viewBox="0 0 60 60" className={className} fill="none">
        <line x1="15" y1="10" x2="25" y2="50" stroke={color} strokeWidth="4" strokeLinecap="round" />
        <line x1="35" y1="10" x2="45" y2="50" stroke={color} strokeWidth="4" strokeLinecap="round" />
      </svg>
    );

    // The "Brackets" - Page 20 style
    const Brackets = ({ variant = "curly", color = "#4285f4", size = 80, className = "" }) => {
      if (variant === "curly") {
        return (
          <svg width={size} height={size} viewBox="0 0 80 80" className={className} fill="none">
            <path d="M25 10 Q15 10, 15 20 L15 60 Q15 70, 25 70" stroke={color} strokeWidth="3" strokeLinecap="round" />
            <path d="M55 10 Q65 10, 65 20 L65 60 Q65 70, 55 70" stroke={color} strokeWidth="3" strokeLinecap="round" />
          </svg>
        );
      }
      return (
        <svg width={size} height={size} viewBox="0 0 80 80" className={className} fill="none">
          <path d="M20 10 L20 70 M20 10 L30 10 M20 70 L30 70" stroke={color} strokeWidth="3" strokeLinecap="round" />
          <path d="M60 10 L60 70 M60 10 L50 10 M60 70 L50 70" stroke={color} strokeWidth="3" strokeLinecap="round" />
        </svg>
      );
    };

    // The "Asterisk" - Page 28 sparkle
    const Asterisk = ({ color = "#f9ab00", size = 30, className = "" }) => (
      <svg width={size} height={size} viewBox="0 0 30 30" className={className} fill="none">
        <line x1="15" y1="5" x2="15" y2="25" stroke={color} strokeWidth="2.5" strokeLinecap="round" />
        <line x1="5" y1="15" x2="25" y2="15" stroke={color} strokeWidth="2.5" strokeLinecap="round" />
        <line x1="8" y1="8" x2="22" y2="22" stroke={color} strokeWidth="2.5" strokeLinecap="round" />
        <line x1="22" y1="8" x2="8" y2="22" stroke={color} strokeWidth="2.5" strokeLinecap="round" />
      </svg>
    );

    // ==================== UI COMPONENTS ====================

    // Hard Shadow Button Component
    const Button = ({ children, variant = "primary", onClick, className = "" }) => {
      const variants = {
        primary: "bg-brand-blue text-white hover:bg-blue-600",
        secondary: "bg-white text-brand-black hover:bg-gray-100",
        outline: "bg-transparent text-brand-black border-2 border-brand-black hover:bg-brand-black hover:text-white"
      };

      return (
        <button
          onClick={onClick}
          className={`
            ${variants[variant]}
            font-bold font-heading
            border-2 border-black rounded-lg
            px-6 py-3
            shadow-[4px_4px_0px_0px_rgba(0,0,0,1)]
            transition-all duration-150
            hover:translate-x-[2px] hover:translate-y-[2px]
            hover:shadow-[2px_2px_0px_0px_rgba(0,0,0,1)]
            active:translate-x-[4px] active:translate-y-[4px]
            active:shadow-none
            ${className}
          `}
        >
          {children}
        </button>
      );
    };

    // Sticker Card Component
    const StickerCard = ({ children, bgColor = "bg-pastel-yellow", rotation = "-1", className = "" }) => (
      <div
        className={`
          ${bgColor} border-2 border-black
          rounded-2xl p-6
          rotate-[${rotation}deg] hover:rotate-[1deg]
          transition-all duration-300
          shadow-[3px_3px_0px_0px_rgba(0,0,0,1)]
          hover:shadow-[6px_6px_0px_0px_rgba(0,0,0,1)]
          hover:-translate-y-1
          ${className}
        `}
      >
        {children}
      </div>
    );

    // ==================== NAVBAR COMPONENT ====================

    const Navbar = () => {
      const [scrolled, setScrolled] = useState(false);
      const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

      useEffect(() => {
        const handleScroll = () => {
          setScrolled(window.scrollY > 50);
        };
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      const scrollToSection = (id) => {
        document.getElementById(id)?.scrollIntoView({ behavior: 'smooth' });
        setMobileMenuOpen(false);
      };

      return (
        <nav
          className={`
            fixed top-4 left-1/2 -translate-x-1/2 z-50
            transition-all duration-300
            ${scrolled ? 'shadow-[4px_4px_0px_0px_rgba(0,0,0,1)]' : 'shadow-[2px_2px_0px_0px_rgba(0,0,0,1)]'}
          `}
        >
          <div className="bg-white/90 backdrop-blur-md border-2 border-black rounded-full px-6 py-3 md:px-8 md:py-4">
            <div className="flex items-center justify-between gap-8">
              {/* Logo */}
              <div className="flex items-center gap-2">
                <div className="w-8 h-8 bg-brand-blue rounded-full border-2 border-black"></div>
                <span className="font-heading font-bold text-lg hidden md:block">GDG KSRCE</span>
              </div>

              {/* Desktop Navigation */}
              <div className="hidden lg:flex items-center gap-6 font-mono text-sm">
                <button onClick={() => scrollToSection('about')} className="hover:text-brand-blue transition-colors">About</button>
                <button onClick={() => scrollToSection('tracks')} className="hover:text-brand-blue transition-colors">Tracks</button>
                <button onClick={() => scrollToSection('timeline')} className="hover:text-brand-blue transition-colors">Timeline</button>
                <button onClick={() => scrollToSection('organizers')} className="hover:text-brand-blue transition-colors">Team</button>
                <button onClick={() => scrollToSection('contact')} className="hover:text-brand-blue transition-colors">Contact</button>
              </div>

              {/* CTA Button */}
              <Button variant="primary" className="hidden lg:block text-sm px-4 py-2">
                Register Now
              </Button>

              {/* Mobile Menu Button */}
              <button
                className="lg:hidden w-8 h-8 flex flex-col justify-center gap-1.5"
                onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
              >
                <span className="w-full h-0.5 bg-black transition-transform"></span>
                <span className="w-full h-0.5 bg-black transition-transform"></span>
                <span className="w-full h-0.5 bg-black transition-transform"></span>
              </button>
            </div>
          </div>

          {/* Mobile Menu */}
          {mobileMenuOpen && (
            <div className="lg:hidden absolute top-full mt-4 left-0 right-0 bg-white border-2 border-black rounded-2xl p-6 shadow-[4px_4px_0px_0px_rgba(0,0,0,1)]">
              <div className="flex flex-col gap-4 font-mono">
                <button onClick={() => scrollToSection('about')} className="text-left hover:text-brand-blue transition-colors">About</button>
                <button onClick={() => scrollToSection('tracks')} className="text-left hover:text-brand-blue transition-colors">Tracks</button>
                <button onClick={() => scrollToSection('timeline')} className="text-left hover:text-brand-blue transition-colors">Timeline</button>
                <button onClick={() => scrollToSection('organizers')} className="text-left hover:text-brand-blue transition-colors">Team</button>
                <button onClick={() => scrollToSection('contact')} className="text-left hover:text-brand-blue transition-colors">Contact</button>
                <Button variant="primary" className="w-full mt-2">Register Now</Button>
              </div>
            </div>
          )}
        </nav>
      );
    };

    // ==================== HERO SECTION ====================

    const HeroSection = () => {
      const [count, setCount] = useState({ hackers: 0, hours: 0 });

      useEffect(() => {
        // Animated counter effect
        const duration = 2000;
        const steps = 60;
        const increment = duration / steps;

        let currentStep = 0;
        const timer = setInterval(() => {
          currentStep++;
          setCount({
            hackers: Math.floor((100 * currentStep) / steps),
            hours: Math.floor((24 * currentStep) / steps)
          });

          if (currentStep >= steps) clearInterval(timer);
        }, increment);

        return () => clearInterval(timer);
      }, []);

      return (
        <section className="relative min-h-screen flex items-center justify-center overflow-hidden pt-20 px-4">
          {/* Background Doodles */}
          <div className="absolute top-20 right-10 animate-float" style={{'--rotate': '-15deg'}}>
            <ThreeLoops size={150} />
          </div>
          <div className="absolute top-40 left-10 animate-float animate-float-delay-1">
            <Asterisk size={40} color="#ea4335" />
          </div>
          <div className="absolute bottom-1/3 right-20 animate-float animate-float-delay-2">
            <Asterisk size={50} color="#34a853" />
          </div>
          <div className="absolute top-1/3 left-20 animate-float animate-float-delay-3">
            <AngledSlashes size={70} color="#f9ab00" />
          </div>
          <div className="absolute bottom-40 left-1/4 animate-float">
            <Brackets variant="square" size={100} color="#ea4335" />
          </div>
          <div className="absolute top-1/4 right-1/3 animate-float animate-float-delay-1">
            <Asterisk size={35} color="#4285f4" />
          </div>

          {/* Main Content */}
          <div className="relative z-10 text-center max-w-5xl">
            <h1 className="font-heading font-black text-6xl md:text-8xl lg:text-9xl text-brand-black hero-text-shadow mb-6">
              HACKFEST 2025
            </h1>

            <div className="font-mono text-lg md:text-2xl mb-12 flex flex-wrap justify-center gap-4 md:gap-8">
              <span className="bg-pastel-yellow border-2 border-black px-4 py-2 rounded-lg shadow-[2px_2px_0px_0px_rgba(0,0,0,1)]">
                {count.hours} HOURS
              </span>
              <span className="bg-pastel-blue border-2 border-black px-4 py-2 rounded-lg shadow-[2px_2px_0px_0px_rgba(0,0,0,1)]">
                {count.hackers}+ HACKERS
              </span>
              <span className="bg-pastel-green border-2 border-black px-4 py-2 rounded-lg shadow-[2px_2px_0px_0px_rgba(0,0,0,1)]">
                INFINITE POSSIBILITIES
              </span>
            </div>

            {/* CTAs */}
            <div className="flex flex-col sm:flex-row gap-4 justify-center items-center mb-16">
              <Button variant="primary" className="text-lg px-8 py-4">
                Register Now
              </Button>
              <Button variant="outline" className="text-lg px-8 py-4">
                Join Discord
              </Button>
            </div>
          </div>

          {/* Bottom Marquee */}
          <div className="absolute bottom-0 left-0 right-0 bg-brand-yellow border-t-2 border-black overflow-hidden py-4">
            <div className="flex animate-marquee whitespace-nowrap font-mono font-bold text-2xl">
              <span className="mx-8">CODE</span>
              <span className="mx-8">•</span>
              <span className="mx-8">CREATE</span>
              <span className="mx-8">•</span>
              <span className="mx-8">INNOVATE</span>
              <span className="mx-8">•</span>
              <span className="mx-8">COLLABORATE</span>
              <span className="mx-8">•</span>
              <span className="mx-8">CODE</span>
              <span className="mx-8">•</span>
              <span className="mx-8">CREATE</span>
              <span className="mx-8">•</span>
              <span className="mx-8">INNOVATE</span>
              <span className="mx-8">•</span>
              <span className="mx-8">COLLABORATE</span>
              <span className="mx-8">•</span>
            </div>
          </div>
        </section>
      );
    };

    // ==================== ABOUT SECTION ====================

    const AboutSection = () => {
      const [isVisible, setIsVisible] = useState(false);
      const sectionRef = useRef(null);

      useEffect(() => {
        const observer = new IntersectionObserver(
          ([entry]) => {
            if (entry.isIntersecting) {
              setIsVisible(true);
            }
          },
          { threshold: 0.2 }
        );

        if (sectionRef.current) {
          observer.observe(sectionRef.current);
        }

        return () => observer.disconnect();
      }, []);

      return (
        <section id="about" ref={sectionRef} className="py-20 px-4 md:px-8 lg:px-16">
          <div className={`max-w-7xl mx-auto grid md:grid-cols-2 gap-8 ${isVisible ? 'fade-in-up' : 'opacity-0'}`}>
            {/* Left Column - Text */}
            <div className="bg-pastel-green border-2 border-black rounded-2xl p-8 md:p-12 shadow-[6px_6px_0px_0px_rgba(0,0,0,1)]">
              <h2 className="font-heading font-black text-4xl md:text-5xl mb-6">
                WHAT IS HACKFEST?
              </h2>
              <p className="text-lg md:text-xl mb-8 leading-relaxed">
                A 24-hour coding marathon where innovators, designers, and problem-solvers come together to build the future.
              </p>
              <div className="space-y-4 font-mono">
                <div className="flex items-center gap-3">
                  <div className="w-3 h-3 bg-brand-blue rounded-full border-2 border-black"></div>
                  <span className="font-bold">March 15-16, 2025</span>
                </div>
                <div className="flex items-center gap-3">
                  <div className="w-3 h-3 bg-brand-red rounded-full border-2 border-black"></div>
                  <span className="font-bold">K.S.R College of Engineering</span>
                </div>
                <div className="flex items-center gap-3">
                  <div className="w-3 h-3 bg-brand-yellow rounded-full border-2 border-black"></div>
                  <span className="font-bold">Tiruchengode, Tamil Nadu</span>
                </div>
              </div>
            </div>

            {/* Right Column - Polaroid Stack */}
            <div className="relative h-96 md:h-auto">
              {/* Polaroid 1 */}
              <div className="absolute top-0 left-0 w-72 bg-white border-2 border-black rounded-lg p-3 shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] rotate-[-5deg] tape-strip">
                <div className="bg-gray-200 border border-black h-48 flex items-center justify-center font-mono text-sm">
                  [HACKING IN PROGRESS]
                </div>
                <p className="font-mono text-sm mt-2 text-center">Building the future</p>
              </div>

              {/* Polaroid 2 */}
              <div className="absolute top-12 right-0 w-72 bg-white border-2 border-black rounded-lg p-3 shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] rotate-[2deg] tape-strip z-10">
                <div className="bg-gray-200 border border-black h-48 flex items-center justify-center font-mono text-sm">
                  [TEAM COLLABORATION]
                </div>
                <p className="font-mono text-sm mt-2 text-center">Ideas becoming reality</p>
              </div>

              {/* Polaroid 3 */}
              <div className="absolute bottom-0 left-8 w-72 bg-white border-2 border-black rounded-lg p-3 shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] rotate-[-3deg] tape-strip z-20">
                <div className="bg-gray-200 border border-black h-48 flex items-center justify-center font-mono text-sm">
                  [WINNERS CELEBRATION]
                </div>
                <p className="font-mono text-sm mt-2 text-center">Dreams achieved</p>
              </div>
            </div>
          </div>
        </section>
      );
    };

    // ==================== TRACKS SECTION ====================

    const TracksSection = () => {
      const [visibleCards, setVisibleCards] = useState([]);
      const sectionRef = useRef(null);

      useEffect(() => {
        const observer = new IntersectionObserver(
          ([entry]) => {
            if (entry.isIntersecting) {
              // Stagger animation for cards
              [0, 1, 2, 3].forEach((index) => {
                setTimeout(() => {
                  setVisibleCards(prev => [...prev, index]);
                }, index * 150);
              });
            }
          },
          { threshold: 0.2 }
        );

        if (sectionRef.current) {
          observer.observe(sectionRef.current);
        }

        return () => observer.disconnect();
      }, []);

      const tracks = [
        {
          title: "AI/ML",
          description: "Build intelligent systems that learn and adapt",
          icon: "brain",
          bgColor: "bg-pastel-blue",
          rotation: "-2"
        },
        {
          title: "Cloud Computing",
          description: "Scale your solutions to the cloud",
          icon: "cloud",
          bgColor: "bg-pastel-green",
          rotation: "1"
        },
        {
          title: "Web/Mobile",
          description: "Create stunning user experiences",
          icon: "smartphone",
          bgColor: "bg-pastel-yellow",
          rotation: "-1"
        },
        {
          title: "Open Innovation",
          description: "Solve real-world problems your way",
          icon: "lightbulb",
          bgColor: "bg-pastel-red",
          rotation: "2"
        }
      ];

      return (
        <section id="tracks" ref={sectionRef} className="py-20 px-4 md:px-8 lg:px-16 bg-white">
          <div className="max-w-7xl mx-auto">
            <h2 className="font-heading font-black text-5xl md:text-6xl text-center mb-16">
              TRACKS
            </h2>

            <div className="grid md:grid-cols-2 gap-8">
              {tracks.map((track, index) => (
                <div
                  key={index}
                  className={`
                    ${visibleCards.includes(index) ? 'fade-in-up' : 'opacity-0'}
                  `}
                  style={{ animationDelay: `${index * 0.1}s` }}
                >
                  <StickerCard bgColor={track.bgColor} rotation={track.rotation} className="h-full">
                    <div className="flex flex-col h-full">
                      <div className="flex justify-between items-start mb-4">
                        <h3 className="font-heading font-bold text-3xl">{track.title}</h3>
                        <Icon name={track.icon} size={48} />
                      </div>
                      <p className="text-lg mb-6 flex-grow">{track.description}</p>
                      <a href="#" className="font-mono font-bold hover:underline inline-flex items-center gap-2 group">
                        Explore Track
                        <Icon name="arrow-right" size={20} className="group-hover:translate-x-1 transition-transform" />
                      </a>
                    </div>
                  </StickerCard>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    };

    // ==================== TIMELINE SECTION ====================

    const TimelineSection = () => {
      const [visibleEvents, setVisibleEvents] = useState([]);
      const sectionRef = useRef(null);

      useEffect(() => {
        const observer = new IntersectionObserver(
          ([entry]) => {
            if (entry.isIntersecting) {
              events.forEach((_, index) => {
                setTimeout(() => {
                  setVisibleEvents(prev => [...prev, index]);
                }, index * 200);
              });
            }
          },
          { threshold: 0.2 }
        );

        if (sectionRef.current) {
          observer.observe(sectionRef.current);
        }

        return () => observer.disconnect();
      }, []);

      const events = [
        { time: "09:00", event: "Registration Opens", color: "bg-brand-blue" },
        { time: "10:00", event: "Opening Ceremony", color: "bg-brand-red" },
        { time: "11:00", event: "Hacking Begins", color: "bg-brand-yellow" },
        { time: "13:00", event: "Lunch Break", color: "bg-brand-green" },
        { time: "15:00", event: "Workshop Session", color: "bg-brand-blue" },
